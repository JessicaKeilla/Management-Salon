<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Formulário de Agendamento</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        .agendamento-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .agendamento-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .form-group label {
            font-weight: 500;
        }
        .form-group select,
        .form-group input[type="datetime-local"] {
            padding: 8px 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 16px;
        }
        .has-error select,
        .has-error input[type="datetime-local"] {
            border-color: #dc3545;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            cursor: pointer;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0069d9;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="agendamento-container">
    <h2>Appointment Form</h2>

    <form class="agendamento-form" th:action="@{/agendamentos}" method="post" th:object="${agendamento}" id="agendamentoForm">
        <input type="hidden" th:field="*{id}"/>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="form-group" th:classappend="${#fields.hasErrors('clienteId')} ? 'has-error'">
            <label>Client:</label>
            <select th:field="*{clienteId}" required>
                <option value="">-- Select --</option>
                <option th:each="c : ${clientes}"
                        th:value="${c.id}"
                        th:text="${c.nome}"
                        th:selected="${agendamento.clienteId == c.id}"></option>
            </select>
            <span class="error-message" th:if="${#fields.hasErrors('clienteId')}" th:errors="*{clienteId}"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('servicoId')} ? 'has-error'">
            <label>Service:</label>
            <select th:field="*{servicoId}" required>
                <option value="">-- Selecione --</option>
                <option th:each="s : ${servicos}"
                        th:value="${s.id}"
                        th:text="${s.nome}"
                        th:selected="${agendamento.servicoId == s.id}"></option>
            </select>
            <span class="error-message" th:if="${#fields.hasErrors('servicoId')}" th:errors="*{servicoId}"></span>
        </div>

        <div class="form-group" th:classappend="${#fields.hasErrors('dataHora')} ? 'has-error'">
            <label>Date & time:</label>
            <input type="datetime-local" th:field="*{dataHora}" required/>
            <span class="error-message" th:if="${#fields.hasErrors('dataHora')}" th:errors="*{dataHora}"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/agendamentos}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");

        $('#agendamentoForm').on('submit', function(e) {
            e.preventDefault();

            var formData = {
                id: $('#id').val(),
                clienteId: $('#clienteId').val(),
                servicoId: $('#servicoId').val(),
                dataHora: $('#dataHora').val(),
                _csrf: token
            };

            $.ajax({
                type: 'POST',
                url: $(this).attr('action'),
                headers: { [header]: token },
                data: formData,
                success: function(response) {
                    if(response.redirect) {
                        window.location.href = response.redirect;
                    }
                },
                error: function(xhr) {
                    if(xhr.status === 400) {
                        alert(xhr.responseJSON.message || 'Erro de validação');
                    } else {
                        alert('Ocorreu um erro: ' + xhr.responseText);
                    }
                }
            });
        });
    });
</script>

</body>
</html>
