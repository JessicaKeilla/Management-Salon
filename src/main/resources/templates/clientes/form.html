<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">

    <title th:text="${pageTitle}">Cadastro de Cliente</title>
   <link th:href="@{/css/style.css}" rel="stylesheet">

</head>
<body>

<div class="form-container">
    <h2 th:text="${pageTitle}">Client Form</h2>

    <form th:action="@{/clientes}" method="post" th:object="${cliente}">

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"> </input>

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" th:field="*{nome}" required/>
            <span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required/>
            <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input type="text" th:field="*{telefone}"/>
            <span class="error-message" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/clientes}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
