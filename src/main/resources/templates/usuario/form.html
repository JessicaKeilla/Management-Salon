<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Formul치rio de Usu치rio</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="form-container">
  <h2 th:text="${pageTitle}">Formul치rio de Usu치rio</h2>

  <!-- Create Form (shown when usuario.id is null) -->
  <form th:if="${usuario.id == null}"
        th:action="@{/usuarios}"
        method="post"
        th:object="${usuario}"
        enctype="multipart/form-data">

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
      <label>Nome:</label>
      <input type="text" th:field="*{username}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
      <label>Senha:</label>
      <input type="password" th:field="*{password}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('roleIds')} ? 'has-error'">
      <label>Roles:</label>
      <select th:field="*{roleIds}" multiple="multiple" class="form-control">
        <option th:each="r : ${roles}"
                th:value="${r.id}"
                th:text="${r.nome}"></option>
      </select>
      <span class="error-message" th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}"></span>
    </div>

    <div class="form-group">
      <label>Imagem de perfil:</label>
      <input type="file" name="imagem" accept="image/*" class="form-control"/>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Salvar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>

  <!-- Update Form (shown when usuario.id is not null) -->
  <form th:unless="${usuario.id == null}"
        th:action="@{/usuarios/{id}/atualizar(id=${usuario.id})}"
        method="post"
        th:object="${usuario}"
        enctype="multipart/form-data">

    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div class="form-group" th:classappend="${#fields.hasErrors('username')} ? 'has-error'">
      <label>Nome:</label>
      <input type="text" th:field="*{username}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
      <label>Email:</label>
      <input type="email" th:field="*{email}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error'">
      <label>Senha:</label>
      <input type="password" th:field="*{password}" class="form-control"/>
      <span class="error-message" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>

    <div class="form-group" th:classappend="${#fields.hasErrors('roleIds')} ? 'has-error'">
      <label>Roles:</label>
      <select th:field="*{roleIds}" multiple="multiple" class="form-control">
        <option th:each="r : ${roles}"
                th:value="${r.id}"
                th:text="${r.nome}"
                th:selected="${usuario.roleIds != null && usuario.roleIds.contains(r.id)}"></option>
      </select>
      <span class="error-message" th:if="${#fields.hasErrors('roleIds')}" th:errors="*{roleIds}"></span>
    </div>

    <div class="form-group">
      <label>Imagem de perfil:</label>
      <input type="file" name="imagem" accept="image/*" class="form-control"/>
      <div th:if="${usuario.imagemUrl != null}" class="image-preview">
<!--        <img th:src="@{'/uploads/usuarios/' + ${usuario.imagemUrl}}" width="100"/>-->
        <img th:if="${usuario.imagemUrl != null}" th:src="@{${usuario.imagemUrl}}" width="100"/>
     </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Atualizar</button>
      <a th:href="@{/usuarios}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

</body>
</html>
