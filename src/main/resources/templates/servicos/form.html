<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${pageTitle}">Formulário de Serviço</title>
  <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="form-container service-form">
  <h2 th:text="${pageTitle}">Service Form</h2>

  <form th:action="@{${formAction}}" method="post" enctype="multipart/form-data" th:object="${servico}">
    <input type="hidden" th:field="*{id}"/>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <div class="form-group">
      <label>Service Name:</label>
      <input type="text" th:field="*{nome}" required placeholder="Ex: Corte de Cabelo"/>
      <span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    </div>

    <div class="form-group">
      <label>Description:</label>
      <textarea th:field="*{descricao}" placeholder="Descreva detalhes do serviço..."></textarea>
      <span class="error-message" th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}"></span>
    </div>

    <div class="form-group">
      <label>Price (₽):</label>
      <input type="number" step="0.01" th:field="*{preco}" required min="0" placeholder="0,00"/>
      <span class="error-message" th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}"></span>
    </div>

    <div class="form-group">
      <label>Service Image:</label>
      <div class="file-input-container">
        <label class="file-input-label">
          <span th:text="${servico.imagem != null} ? 'Alterar Imagem' : 'Selecionar Imagem'"></span>
          <input type="file" class="file-input" name="imagemFile" accept="image/*" th:field="*{imagemFile}" />
        </label>
        <span class="error-message" th:if="${#fields.hasErrors('imagemFile')}" th:errors="*{imagemFile}"></span>
      </div>

      <div class="image-preview" th:if="${servico.imagem != null and !servico.imagem.isEmpty()}">
        <span>Image actual:</span>
        <img th:src="@{/uploads/{file}(file=${servico.imagem})}" alt="Imagem atual do serviço"
             onerror="this.style.display='none'"/>

      </div>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary" th:text="${servico.id != null} ? 'Atualizar' : 'Salvar'">Salvar</button>
      <a th:href="@{/servicos}" class="btn btn-secondary">Cancelar</a>
    </div>
  </form>
</div>

<script>

  // Mostrar nome do arquivo selecionado
  document.querySelector('.file-input').addEventListener('change', function(e) {
    const fileName = e.target.files[0] ? e.target.files[0].name : 'Nenhum arquivo selecionado';
    e.target.parentElement.textContent = fileName;
  });
</script>

</body>
</html>
