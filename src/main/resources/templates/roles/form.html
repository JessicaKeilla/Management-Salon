<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">Formulário de Função</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="role-container">
    <h2 th:text="${pageTitle}">Formulário de Role</h2>

    <form class="role-form"
          th:action="@{${role.id == null} ? '/roles/salvar' : '/roles/atualizar/' + ${role.id}}"
          method="post"
          th:object="${role}">

        <input type="hidden" th:field="*{id}"/>

        <div class="form-group" th:classappend="${#fields.hasErrors('nome')} ? 'has-error'">
            <label for="nome">Nome da Role:</label>
            <input type="text" id="nome" th:field="*{nome}" required
                   th:classappend="${#fields.hasErrors('nome')} ? 'error'"/>
            <span class="error-message" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/roles}" class="btn btn-secondary">Voltar</a>
        </div>
    </form>
</div>

</body>
</html>
