<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login | Beauty Salon</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div class="auth-container">
    <h1 class="auth-title">BEAUTY SALON</h1>

    <div th:if="${param.error}" class="auth-message error-message">
        ⚠️ Invalid. Try again.
    </div>

    <div th:if="${param.registered}" class="auth-message success-message">
        ✅ Cadastro realizado com sucesso! Faça login.
    </div>

    <form class="auth-form" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">Usuário:</label>
            <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>
        </div>

        <div class="form-group">
            <label for="password">Senha:</label>
            <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>

        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <button type="submit" class="btn btn-primary" style="width: 100%;">ACCESS SISTEM</button>
    </form>

    <p class="auth-link">
        New User? <a th:href="@{/register}">Create Account</a>
    </p>
</div>

</body>
</html>
